{% extends "../base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Signup" %} | {{ block.super }}{% endblock %}

{% block content %}
<div class="relative backdrop-filter backdrop-blur-sm z-30 mx-4 sm:max-w-md sm:mx-auto px-8 py-12 bg-white bg-opacity-25 shadow-sm rounded-lg text-white">
  <div class="flex  flex-col mb-8 items-center justify-center rounded-t-md">
    <h1 class="mt-6 text-center text-3xl font-extrabold">{% trans "Sign Up" %}</h1>

    <p class="my-4">すでにアカウントをお持ちであれば、<a class="underline" href="{{ login_url }}">ログイン</a> してください。</p>

    <form class="signup w-full" id="signup_form" method="post" action="{% url 'account_signup' %}">
      {% csrf_token %}
      <div class="relative">
        <input class="input input-ghost" type="email" name="email" placeholder="メールアドレス" autocomplete="email" required="" id="id_email">
        <div class="input-icon-wrapper">
          <i class="fas fa-envelope"></i>
        </div>
      </div>
      <div class="relative">
        <input class="input input-ghost" type="text" name="username" placeholder="ユーザー名" autocomplete="username" minlength="1" maxlength="150" required="" id="id_username">
        <div class="input-icon-wrapper">
          <i class="fas fa-user"></i>
        </div>
      </div>
      <div class="relative">
        <input class="input input-ghost" type="password" name="password1" placeholder="パスワード" autocomplete="new-password" required="" id="id_password1">
        <div class="input-icon-wrapper">
          <i class="fas fa-lock"></i>
        </div>
      </div>
      <div class="relative">
        <input class="input input-ghost" type="password" name="password2" placeholder="パスワード(確認用)" required="" id="id_password2">
        <div class="input-icon-wrapper">
          <i class="fas fa-lock"></i>
        </div>
      </div>

      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
      {% endif %}
      <div class="text-center">
        <button type="submit" class="btn btn-black btn-full">{% trans "Sign Up" %}</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
