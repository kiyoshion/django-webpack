<nav class="my-8">
  <ul class="flex items-center justify-center">
      {% if page_obj.has_previous %}
      <li><a class="flex items-center justify-center select-none hover:bg-gray-200 rounded-full w-6 h-6 p-6 mr-4 text-sm" href="?page={{ page_obj.previous_page_number }}"><i class="fas fa-angle-left"></i></a></li>
      {% endif %}

      {% for i in page_obj.paginator.page_range %}
      {% if page_obj.number == i %}
      <li><span class="flex items-center justify-center select-none bg-gray-200 rounded-full w-6 h-6 p-6 mr-4 text-sm">{{ i }}</span></li>
      {% else %}
      <li><a class="flex items-center justify-center select-none hover:bg-gray-200 rounded-full w-6 h-6 p-6 mr-4 text-sm" href="?page={{ i }}">{{ i }}</a></li>
      {% endif %}
      {% endfor %}

      {% if page_obj.has_next %}
      <li><a class="flex items-center justify-center select-none hover:bg-gray-200 rounded-full w-6 h-6 p-6 mr-4 text-sm" href="?page={{ page_obj.next_page_number }}"><i class="fas fa-angle-right"></i></a></li>
      {% endif %}
  </ul>
</nav>
